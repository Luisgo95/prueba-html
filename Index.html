
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario Modal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">  
</head>
  <body>
    <Div class="container">
    <h1>Formulario Modal</h1>
      <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#formulario" data-whatever="formulario">  Abrir formulario</button>
      
        <div class="modal fade" id="formulario" tabindex="-1" role="dialog" aria-labelledby="formulario" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title">Crear</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label>Nivel</label>
                        <input type="text" class="form-control" id="nivel" placeholder="Nivel">
                      </div>
                      <div class="form-group">
                        <label>Tipo</label>
                        <input type="text" class="form-control" id="tipo" placeholder="Tipo">
                      </div>
                      <div class="form-group">
                        <label >Grupo</label>
                        <input type="text" class="form-control" id="grupo" placeholder="Grupo">
                      </div>
                      <div class="form-group">
                        <label >SubGrupo</label>
                        <input type="text" class="form-control" id="subGrupo" placeholder="SubGrupo">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label>URL1</label>
                        <input type="text" class="form-control" id="url1" placeholder="URL1">
                      </div>
                      <div class="form-group">
                        <label >URL2</label>
                        <input type="text" class="form-control" id="url2" placeholder="URL2">
                      </div>
                      <div class="form-group">
                        <label>LinkMenu</label>
                        <input type="text" class="form-control" id="linkMenu" placeholder="LinkMenu">
                      </div>
                      <div class="form-group">
                        <label >Funci√≥n</label>
                        <select class="form-control custom-select" id=funcion>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary"><i class="material-icons">save </i> Crear</button>
                  
              </div>
            </Div>
  <script src="/form.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  </html>
